oauth:
  facebook:
    tokens:
      - FBABC123
      - FBXXXXXXXXXX
    options:
      scope: 'email,public_profile,user_friends'
      info_fields: 'name,email,cover,link'
      display: popup

  twitter:
    tokens:
      - TWABC123
      - TWXXXXXXXXXX

  google_oauth2:
    tokens:
      - GPABC123
      - GPXXXXXXXXXX
    options:
      scope: 'email, profile, plus.me'
      prompt: select_account
      image_aspect_ratio: square
      image_size: 50
      display: popup
      skip_jwt: true

  vkontakte:
    tokens:
      - VKABC123
      - VKXXXXXXXXXX
    options:
      display: popup

  odnoklassniki:
    tokens:
      - OKABC123
      - OKXXXXXXXXXX
    options:
      public_key: OKXXXXXXXXXX
      scope: 'VALUABLE_ACCESS'
